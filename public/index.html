<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.recurly.com/v4/recurly.js" defer></script>
    <script src="./main.js" defer></script>
    <link href="https://js.recurly.com/v4/recurly.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>

    <div id="wrapper">
        <form id="my-form">
          <img src="./images/viplogo.png" alt="logo">

            <section id="plans-options">
                <label for="description">Please select your plan: </label>

                <div>
                  <input 
                  type="radio" 
                  id="individuals" 
                  name="plan_option" 
                  value="individuals">
                  <label for="individuals">
                    Mongoose VIP Club
                  </label>

                <br>

                  <div id="individuals-only">
                    <label for="only-individuals">CA$ 3.50/Month (INDIVIDUALS ONLY)<span class="tooltip" data-tooltip="Perfect for individual supporters.">?</span></label>
                  </div>
                </div>

                <div>
                  <input 
                  type="radio" 
                  id="businesses" 
                  name="plan_option" 
                  value="businesses">
                  <label for="businesses">Mongoose VIP Club</label>
                  
                  <br>

                  <div id="businesses-only">
                    <label for="only-businesses">CA$ 59.99/Month (BUSINESSES ONLY)<span class="tooltip" data-tooltip="Covers up to 100 employees.">?</span></label>
                  </div>
                </div>

                <div>
                  <input 
                  type="radio" 
                  id="onetime" 
                  name="plan_option" 
                  value="onetime">
                  <label for="onetime">One-Time Purchase<span class="tooltip" data-tooltip="Contribute CA$40.00 or more for a full year of membership.">?</span></label>
                  
                  <br>
                
                  <div id="onetime-amount">
                    <label for="custom_amount">Enter Amount (CA$):</label>
                    <input 
                      type="number" 
                      id="custom_amount" 
                      name="custom_amount" 
                      min="40"
                      step="1.00"
                      placeholder="e.g., 40.00">
                  </div>

                </div>
            </section>

            <h2>Contact Info</h2>
          
            <div id="name-box" class="grid-box">

              <div>
                <label>First Name *</label>
                <input 
                type="text" 
                name="first_name" 
                data-recurly="first_name" 
                class="recurly-element">
              </div>
            
              <div>
                <label>Last Name *</label>
                <input 
                type="text" 
                name="last_name" 
                data-recurly="last_name" 
                class="recurly-element">
              </div>

            </div>
          
            <label>Email *</label>
            <input 
            type="text" 
            name="email"
            class="recurly-element">
            
            <h2>Card Details</h2>
            
            <div id="recurly-elements"></div>

            <h2>Billing Info</h2>
          
            <label>Address *</label>
            <input 
            type="text" 
            name="address1" 
            data-recurly="address1" 
            class="recurly-element">
          
            <label>City *</label>
            <input 
            type="text" 
            name="city" 
            data-recurly="city" 
            class="recurly-element">
            
            <label>Country *</label>
            <select 
            name="country" 
            data-recurly="country" 
            title="Select your country" 
            class="recurly-element">

              <option value="CA" selected>Canada</option>
              <option value="US">United States</option>
              <option value="BR">Brazil</option>

            </select>
            
            <div id="zip-box" class="grid-box">

              <div>
                <label>Province *</label>
                <input type="text" 
                name="state" 
                data-recurly="state" 
                class="recurly-element">
              </div>
            
              <div>
                <label>Postal Code *</label>
                <input 
                type="text" 
                name="postal_code" 
                data-recurly="postal_code" 
                class="recurly-element">
              </div>

            </div>
            
            <!-- Recurly.js will update this field automatically -->
            <input 
            type="hidden" 
            name="recurly-token" 
            data-recurly="token">
          
            <button type="submit">Submit</button>
        </form>

    </div>
      
</body>
</html>
